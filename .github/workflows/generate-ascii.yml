name: Generate ASCII Artwork
on:
  push

jobs:
  ascii_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v5

      - name: Install cowsay program
        run: |
          sudo apt-get update
          sudo apt-get install -y cowsay

      - name: Execute cowsay CMD
        run: cowsay -f dragon "Run for cover, I am a DRAGON... XD" >> luis.txt

      - name: Test file contains 'luis'
        run: grep -i "luis" luis.txt || echo "No se encontr√≥ 'luis' en el archivo"

      - name: Read File
        run: cat luis.txt

